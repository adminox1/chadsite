<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Font Preview</title>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Cordial&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .container {
        display: flex;
        justify-content: space-between;
        width: 90%;
        max-width: 1200px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      .left-side {
        flex: 1;
        text-align: center;
      }

      .left-side img {
        width: 300px;
        margin-bottom: 20px;
      }

      .right-side {
        flex: 1;
        padding-left: 30px;
      }

      .right-side h1 {
        font-size: 32px;
        color: #333;
      }

      .right-side p {
        font-size: 18px;
        color: #666;
        margin: 10px 0;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-size: 14px;
        color: #333;
        margin-bottom: 5px;
      }

      .form-group select, .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .input-text {
        font-family: 'Cherry Cordial', cursive;
        font-size: 36px;
        color: #333;
        border: none;
        margin-bottom: 20px;
        width: 100%;
      }

      .add-to-cart {
        margin-top: 20px;
        padding: 12px 20px;
        background-color: #FF9900;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .add-to-cart:hover {
        background-color: #e68900;
      }

      .preview-container {
        margin-top: 30px;
        font-family: 'Cherry Cordial', cursive;
        font-size: 36px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <img src="your-image.jpg" alt="Text preview">
      </div>
      <div class="right-side">
        <h1>Custom Font Preview</h1>
        <p>Choose a font and enter text to see the preview.</p>

        <div class="form-group">
          <label for="fontSelect">Select Font:</label>
          <select id="fontSelect" onchange="updatePreview()">
            <option value="Cherry Cordial">Cherry Cordial</option>
            <option value="Roboto">Roboto</option>
            <option value="Lobster">Lobster</option>
            <option value="Pacifico">Pacifico</option>
            <option value="Dancing Script">Dancing Script</option>
            <option value="Manufacturing Consent">Manufacturing Consent</option>
          </select>
        </div>

        <div class="form-group">
          <label for="nameInput">Enter Text:</label>
          <input type="text" id="nameInput" class="input-text" oninput="updatePreview()" placeholder="Enter your text">
        </div>

        <!-- Preview of the entered name -->
        <div class="preview-container" id="name-preview">Enter Your Text</div>
      </div>
    </div>

    <script>
      function updatePreview() {
        const nameInput = document.getElementById('nameInput').value;
        const namePreview = document.getElementById('name-preview');
        const selectedFont = document.getElementById('fontSelect').value;

        const fontMap = {
          "Cherry Cordial": "'Cherry Cordial', cursive",
          "Roboto": "'Roboto', sans-serif",
          "Lobster": "'Lobster', cursive",
          "Pacifico": "'Pacifico', cursive",
          "Dancing Script": "'Dancing Script', cursive",
          "Manufacturing Consent": "'Manufacturing Consent', serif"
        };

        namePreview.style.fontFamily = fontMap[selectedFont] || 'Arial, sans-serif';
        namePreview.textContent = nameInput ? nameInput : 'Enter Your Text';
      }
    </script>
  </body>
</html>
