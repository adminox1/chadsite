<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Live Text Preview</title>
  <style>
    body { font-family: sans-serif; padding: 40px; }
    #preview {
      border: 1px solid #ccc;
      min-height: 40px;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 20px;
      background: #f9f9f9;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 20px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="preview">Your text will appear here</div>
  <input type="text" id="textbox" placeholder="Type something..."/>
  <script>
    const textbox = document.getElementById('textbox');
    const preview = document.getElementById('preview');
    textbox.addEventListener('input', () => {
      preview.textContent = textbox.value || 'Your text will appear here';
    });
  </script>
</body>
</html>
