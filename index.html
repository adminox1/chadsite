<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Live Side-by-Side Text Preview</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f4f4;
    }
    .container {
      display: flex;
      width: 80vw;
      height: 60vh;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      overflow: hidden;
    }
    .left, .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .left {
      background: #f9f9f9;
      border-right: 1px solid #eee;
      min-width: 0;
    }
    #preview {
      width: 100%;
      min-height: 60px;
      font-size: 2rem;
      padding: 20px;
      color: #333;
      background: #faf5e4;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
      word-break: break-word;
      text-align: center;
    }
    .right input[type="text"] {
      padding: 14px;
      font-size: 1.2rem;
      width: 100%;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    .right label {
      font-size: 1.1rem;
      margin-bottom: 5px;
      color: #444;
    }
    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        width: 98vw;
        height: auto;
      }
      .left, .right {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div id="preview">Your text will appear here</div>
    </div>
    <div class="right">
      <label for="textbox">Type Your Text:</label>
      <input type="text" id="textbox" placeholder="Type something..."/>
    </div>
  </div>
  <script>
    const textbox = document.getElementById('textbox');
    const preview = document.getElementById('preview');
    textbox.addEventListener('input', () => {
      preview.textContent = textbox.value || 'Your text will appear here';
    });
  </script>
</body>
</html>
