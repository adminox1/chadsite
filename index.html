<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChadSite</title>
    <style>
      /* Set body to cover the full height of the viewport */
      body {
        margin: 0;
        height: 100vh; /* 100% of the viewport height */
        display: flex;
        justify-content: center; /* Horizontally center */
        align-items: center; /* Vertically center */
        font-family: Arial, sans-serif; /* Optional: To change the font */
        background-color: #f0f0f0; /* Optional: Add background color */
      }

      /* Centered container */
      .container {
        text-align: center; /* Center text inside container */
        padding: 20px;
        background-color: #fff; /* White background for the container */
        border-radius: 10px; /* Optional: rounded corners */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Optional: add a slight shadow */
      }

      /* Heading style */
      h1 {
        color: #333; /* Dark text color for heading */
      }

      /* Paragraph style */
      p {
        color: #666; /* Lighter text color for paragraph */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to ChadSite!</h1>
      <p>This is my custom HTML website centered on the page.</p>
    </div>
  </body>
</html>
