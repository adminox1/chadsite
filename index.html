    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .container {
        display: flex;
        justify-content: space-between;
        width: 90%;
        max-width: 1200px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      .left-side {
        flex: 1;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .left-side img {
        width: 300px;
        margin-bottom: 20px;
      }

      .right-side {
        flex: 1;
        padding-left: 30px;
      }

      .right-side h1 {
        font-size: 32px;
        color: #333;
      }

      .right-side p {
        font-size: 18px;
        color: #666;
        margin: 10px 0;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-size: 14px;
        color: #333;
        margin-bottom: 5px;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .input-text {
        font-family: 'Cherry Cordial', cursive;
        font-size: 36px;
        color: #333;
        border: none;
        margin-bottom: 20px;
        width: 100%;
      }

      .add-to-cart {
        margin-top: 20px;
        padding: 12px 20px;
        background-color: #FF9900;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .add-to-cart:hover {
        background-color: #e68900;
      }

      .preview-container {
        margin-top: 30px;
        font-size: 36px;
        color: #333;
      }

      /* NEW FONT GRID STYLES */
      .font-grid {
        display: flex;
        flex-wrap: wrap;
        max-height: 360px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
        gap: 20px 10px;
        margin-top: 10px;
      }

      .font-option {
        width: calc((100% - 20px) / 3);
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        text-align: center;
        font-size: 20px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .font-option:hover {
        background-color: #f0f0f0;
      }

      .font-option.active {
        border-color: #FF9900;
        background-color: #fff6e5;
      }

      /* NEW: Font preview text inside each option */
      .font-preview {
        font-size: 16px;
        margin-top: 8px;
        color: #555;
      }
    </style>
  </head>
